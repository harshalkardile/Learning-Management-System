<script>
        var pdfIframe = document.getElementById('pdf-iframe');
    var prevButton = document.getElementById('prev-button');
    var nextButton = document.getElementById('next-button');
     var spaceButton = document.getElementById('space-button');

    // Add event listeners to the buttons
    prevButton.addEventListener('click', function() {
      pdfIframe.contentWindow.postMessage('previous', '*');
    });

    nextButton.addEventListener('click', function() {
      pdfIframe.contentWindow.postMessage('next', '*');
    });

    spaceButton.addEventListener('click', function() {
      var event = new KeyboardEvent('keydown', { keyCode: 32 });
      pdfIframe.contentWindow.document.dispatchEvent(event);
    });
    </script>

<script>
      $(function () {
        var selectedClass = "";
        $("p").click(function () {
          selectedClass = $(this).attr("data-rel");
          $("#portfolio").fadeTo(50, 0.1);
          $("#portfolio div")
            .not("." + selectedClass)
            .fadeOut();
          setTimeout(function () {
            $("." + selectedClass).fadeIn();
            $("#portfolio").fadeTo(50, 1);
          }, 500);
        });
      });
    </script>
