          <form th:action="@{/assignbook}" id="form" name="myForm" method="POST" action="#" th:object="${news}" >

            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Assign Book To Student</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>


            <div class="modal-body">


              <input type="text"     th:field="*{addBookModel.addbookid}" class="form-control mb-3" placeholder="Enter  Book ID" aria-describedby="addon-wrapping" required>

              <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
          </form>
        </div>
