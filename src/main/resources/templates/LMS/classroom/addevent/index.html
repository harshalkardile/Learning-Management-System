  <body>
    <div class="container-contact100">
      <div class="wrap-contact100">
        <ul style="list-style-type:circle">
          <li class="alert alert-danger" role="alert"
              th:each="error : ${#fields.errors('addevent.*')}" th:text="${error}" />
        </ul>
        <form class="contact100-form validate-form"  id="myform"  th:action="@{/saveEvent}" method="POST"  th:object="${addevent}">
          <span class="contact100-form-title"> ADD EVENT </span>
          <label class="label-input100" for="class1"> Class Name*</label>
          <div class="wrap-input100 validate-input">
            <input
              id="class1"
              class="input100"
              type="text"
              th:field="*{class1}"
              name="class1"
              placeholder="Eg. JAVA"
            />
            <span class="focus-input100"></span>
          </div>


          <label class="label-input100" for="topic">Topic*</label>
          <div class="wrap-input100 validate-input">
            <input
              id="topic"
              class="input100"
              type="text"
              th:field="*{topic}"
              name="topic"
              placeholder="Eg. inheritance"
            />
            <span class="focus-input100"></span>
          </div>
          <label class="label-input100" for="faculty">Faculty Name *</label>
          <div class="wrap-input100 validate-input">
            <input
              id="faculty"
              class="input100"
              type="text"
              th:field="*{faculty}"
              name="faculty"
              placeholder="Eg. Naresh"
            />
            <span class="focus-input100"></span>
          </div>
          <label class="label-input100" for="duration">Duration*</label>
          <div class="wrap-input100 validate-input">
            <input
              id="duration"
              class="input100"
              type="text"
              th:field="*{duration}"
              name="duration"
              placeholder="Eg. 30 minutes"
            />
            <span class="focus-input100"></span>
          </div>
          <label class="label-input100" for="link">Zoom Link*</label>
          <div class="wrap-input100 validate-input">
            <input
              id="link"
              class="input100"
              type="text"
              th:field="*{link}"
              name="link"
              placeholder="Eg. Zoom Link"
            />
            <span class="focus-input100"></span>
          </div>
          <label class="focus-input100" for="link">Zoom Link*</label>
          <div class="container-contact100-form-btn">
            <button class="contact100-form-btn">
              <span>
                Submit
                <i class="zmdi zmdi-arrow-right m-l-8"></i>
              </span>
            </button>
          </div>
        </form>
      </div>
    </div>
