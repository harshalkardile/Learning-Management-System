<html>
  <head>
    <script type="text/javascript">
      var table = document.getElementById("calendar");
      var htmlstring = "";
      for (var i = 1; i <= 5; i++) {
        //open tr tag
        htmlstring += "<tr>";
        for (var i = 1; i <= 30; i++) {
          var days = "<td>" + i + "</td>";
          //print 1 to 31 with td tag
          htmlstring += days;
          //if i divide by 7 and remainder is 0
          if (i % 7 == 0 || i == 31) {
            htmlstring += "</tr>";
            htmlstring += "<tr>";
          }
        }
        htmlstring += "</tr>";
      }
      //console.log(htmlstring);
    </script>
  </head>
  <body>
    i Am Natresh ;
    <div>
      <table id="calendar">
        <tr>
          <th>S</th>
          <th>M</th>
          <th>T</th>
          <th>W</th>
          <th>T</th>
          <th>F</th>
          <th>S</th>
        </tr>
      </table>
    </div>
  </body>
</html>
