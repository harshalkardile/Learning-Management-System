<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Edit Teacher Detial</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>

<br>
<br>
<div class = "container">
  <div class = "row">
    <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class = "text-center"> Update Teacher Detial </h1>
      <div class = "card-body">
        <form th:action="@{/public/updatedteacher}"   th:object = "${infot}" method="POST">
          <input type="hidden" th:field="*{id}">
          <div class ="form-group">
            <label> First Name </label>
            <input
                    type = "text"
                    th:field = "*{fname}"
                      name="fname"
                    class = "form-control"
                    placeholder="enter first name"
            />
          </div>

          <div class ="form-group">
            <label> Last Name </label>
            <input
                    type = "text"
                    name = "lname"
                    th:field = "*{lname}"
                    class = "form-control"
                    placeholder="enter last name"
            />
          </div>

          <div class ="form-group">
            <label> Email </label>
            <input
                    type = "text"
                    name = "email"
                    th:field = "*{email}"
                    class = "form-control"
                    placeholder="enter email"
            />
            </div>


            <div class ="form-group">
              <label> Password </label>
              <input
                      type = "password"
                      name = "pwd"
                      th:field = "*{pwd}"
                      class = "form-control"
                      placeholder="enter password"
              />
            </div>
          <div class ="form-group">
            <label> Confirm Password </label>
            <input
                    type = "password"
                    name = "confirmPwd"
                    th:field = "*{confirmPwd}"
                    class = "form-control"
                    placeholder="enter confirm password"
            />
          </div>
          <div class ="form-group">
            <label> Mobile No</label>
            <input
                    type = "text"
                    name = "mob"
                    th:field = "*{mob}"
                    class = "form-control"
                    placeholder="enter mobile no"
            />
          </div>
          <div class ="form-group">
            <label> Gender </label><br>
            <select class="form-select " aria-label="Default select example" th:field="*{gender}"  >
              <option selected value="NULL">Please Select Gender </option>
              <option value="M" th:field="*{gender}" >Male</option>
              <option value="F" th:field="*{gender}" >Female</option>

            </select>
          </div>

          <div class = "box-footer">
            <button type="submit" class = "btn btn-primary">
              Submit
            </button>
            <a th:href="@{/public/TeacherDetial}">
            <button type="button" class="btn btn-primary ms-5" style="margin-left: 345px;">
              Cancel
            </button></a>

          </div>

        </form>

      </div>
    </div>
  </div>
</div>
</body>
</html>
