    <style>
      html {
        font-family: "Helvetica Neue", sans-serif;
        width: 100%;
        color: #666666;
        text-align: center;
      }

      .popup-overlay {
        /*Hides pop-up when there is no "active" class*/
        visibility: hidden;
        position: absolute;
        background: #ffffff;
        border: 3px solid #666666;
        width: 50%;
        height: 50%;
        left: 25%;
      }

      .popup-overlay.active {
        /*displays pop-up when "active" class is present*/
        visibility: visible;
        text-align: center;
      }

      .popup-content {
        /*Hides pop-up content when there is no "active" class */
        visibility: hidden;
      }

      .popup-content.active {
        /*Shows pop-up content when "active" class is present */
        visibility: visible;
      }

      button {
        display: inline-block;
        vertical-align: middle;
        border-radius: 30px;
        margin: 0.2rem;
        font-size: 1rem;
        color: #666666;
        background: #ffffff;
        border: 1px solid #666666;
      }

      button:hover {
        border: 1px solid #666666;
        background: #666666;
        color: #ffffff;
      }

      /* Style for popup */
      .popup {
        display: none; /* Hide popup by default */
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        z-index: 1;
      }

      /* Style for popup content */
      .popup-content {
        background-color: #f1f1f1;
        margin: 10% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 600px;
      }

      .modal {
        padding-top: 20rem;
        overflow: hidden;
      }
      body {
        background-color: rgba(0, 0, 0, 0.6);
      }
    </style>
  </head>
