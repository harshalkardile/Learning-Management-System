<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Edit Card</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>

<br>
<br>
<div class = "container">
  <div class = "row">
    <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class = "text-center"> Update Card </h1>
      <div class = "card-body">
        <form th:action="@{/editedupdated}" enctype="multipart/form-data"  th:object = "${edited}" method="POST">
          <input type="hidden" th:field="*{cc_id}">
          <div class ="form-group">
            <label> Image Name </label>
            <input
                    type = "file"

                    name = "photo"
                    accept="image/x-png,image/gif,image/jpeg"
                    class = "form-control"
                    placeholder="select image"
            />
          </div>

          <div class ="form-group">
            <label> Card Title </label>
            <input
                    type = "text"
                    name = "cctitle"
                    th:field = "*{cctitle}"
                    class = "form-control"
                    placeholder="selcet title"
            />
          </div>

          <div class ="form-group">
            <label> Card Discription </label>
            <input
                    type = "text"
                    name = "ccdescrip"
                    th:field = "*{ccdescrip}"
                    class = "form-control"
                    placeholder="select discription"
            />
            </div>


            <div class ="form-group">
              <label> Card Link </label>
              <input
                      type = "text"
                      name = "cclink"
                      th:field = "*{cclink}"
                      class = "form-control"
                      placeholder="select link"
              />
            </div>
          <div class ="form-group">
            <label> Video Link </label>
            <input
                    type = "text"
                    name = "videolink"
                    th:field = "*{videolink}"
                    class = "form-control"
                    placeholder="select link"
            />
          </div>
          <div class ="form-group">
            <label> PDF Link </label>
            <input
                    type = "text"
                    name = "pdflink"
                    th:field = "*{pdflink}"
                    class = "form-control"
                    placeholder="select link"
            />
          </div>

          <div class = "box-footer">
            <button type="submit" class = "btn btn-primary">
              Submit
            </button>
            <a th:href="@{/coursecontain}">
            <button type="button" class="btn btn-primary ms-5" style="margin-left: 345px;">
              Cancel
            </button></a>

          </div>

        </form>

      </div>
    </div>
  </div>
</div>
</body>
</html>
